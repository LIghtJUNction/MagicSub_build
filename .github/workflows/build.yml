name: Build Linux ARM64 Binary

on:
  workflow_dispatch:
  push:
    branches:
      - master
  schedule:
    - cron: '0 0 * * *'

jobs:
  build:
    runs-on: ubuntu-latest
    container:
      image: alpine:latest
    
    steps:
      - name: Install dependencies
        run: |
          apk add --no-cache nodejs npm wget musl-dev tar patchelf gcc
          
      - name: Download sub-store bundle
        run: |
          wget https://github.com/sub-store-org/Sub-Store/releases/download/2.14.445/sub-store.bundle.js
          
      - name: Install pkg
        run: npm install -g pkg
          
      - name: Build PIE binary
        run: |
          export PKG_CACHE_PATH="$(pwd)/.pkg-cache"
          export NODE_OPTIONS="--max-old-space-size=4096"
          # 添加 PIE 支持
          export CFLAGS="-fPIE"
          export LDFLAGS="-pie"
          pkg sub-store.bundle.js --targets node16-linux-arm64 \
            --output sub-store-static \
            --options experimental-enable-musl=true \
            --no-bytecode --public-packages "*" --public
            
      - name: Patch binary
        run: |
          patchelf --set-interpreter /apex/com.android.runtime/bin/linker64 sub-store-static
          patchelf --set-rpath /apex/com.android.runtime/lib64 sub-store-static
          # 确保是 PIE
          patchelf --force-rpath --set-rpath /apex/com.android.runtime/lib64 sub-store-static
          
      - name: Verify PIE
        run: |
          readelf -h sub-store-static | grep "Type.*DYN"
          
      - name: Compress binary
        run: |
          tar -czf sub-store-linux-arm64.tar.gz sub-store-static
          
      - name: Upload artifact
        uses: actions/upload-artifact@v3
        with:
          name: sub-store-linux-arm64
          path: sub-store-linux-arm64.tar.gz
          
      - name: Create Release
        if: startsWith(github.ref, 'refs/tags/')
        uses: softprops/action-gh-release@v1
        with:
          files: sub-store-linux-arm64.tar.gz
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
