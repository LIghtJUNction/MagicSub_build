name: Build Linux ARM64 Binary

on:
  workflow_dispatch:
  push:
    branches:
      - main
      - master
  release:
    types: [published]
  schedule:
    - cron: '0 0 * * *'

jobs:
  build:
    runs-on: ubuntu-latest
    
    steps:
      - name: Download sub-store bundle
        run: |
          wget https://github.com/sub-store-org/Sub-Store/releases/download/2.14.445/sub-store.bundle.js
          
      - name: Setup Node.js
        uses: actions/setup-node@v3
        with:
          node-version: '18.12'
          
      - name: Install pkg
        run: npm install -g pkg
          
      - name: Build static ARM64 binary
        run: |
          pkg sub-store.bundle.js --targets node16-linux-arm64 --output sub-store-linux-arm64 --options static-linking=true
          chmod +x sub-store-linux-arm64
          
      - name: Compress binary
        run: |
          tar -czf sub-store-linux-arm64.tar.gz sub-store-linux-arm64
          
      - name: Upload artifact
        uses: actions/upload-artifact@v3
        with:
          name: sub-store-linux-arm64
          path: sub-store-linux-arm64.tar.gz
          
      - name: Create Release
        if: startsWith(github.ref, 'refs/tags/')
        uses: softprops/action-gh-release@v1
        with:
          files: sub-store-linux-arm64.tar.gz
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
