name: Build MagicSub
# 添加权限配置在最顶部
on:
  workflow_dispatch:
    inputs:
      tag:
        description: 'Release Tag'
        required: true

permissions:
  contents: write

env:
  NODE_VERSION: '18.12.1'
  PNPM_VERSION: '8.x'
  SHELL: '/bin/bash'

jobs:
  build:
    name: Build MagicSub
    runs-on: ubuntu-latest
    
    steps:
      - uses: actions/checkout@v4

      - name: Create pnpm-lock.yaml if not exists
        run: |
          if [ ! -f pnpm-lock.yaml ]; then
            echo "lockfileVersion: '6.0'" > pnpm-lock.yaml
          fi
      
      - uses: pnpm/action-setup@v2
        with:
          version: ${{ env.PNPM_VERSION }}
          run_install: true
      
      - uses: actions/setup-node@v3
        with:
          node-version: ${{ env.NODE_VERSION }}
          cache: 'pnpm'
      
      - uses: actions/cache@v3
        with:
          path: |
            ~/.pnpm-store
            ~/.pkg-cache
            **/node_modules
          key: ${{ runner.os }}-pnpm-${{ hashFiles('**/package.json') }}
          restore-keys: |
            ${{ runner.os }}-pnpm-
      
      - name: Configure pnpm
        run: pnpm config set strict-peer-dependencies false
      
      - name: Setup Environment
        run: pnpm add -g pkg
      
      - name: Clone and Fix Repositories
        run: |
          # 清理已存在的目录
          rm -rf Sub-Store Sub-Store-Front-End
          
          # 重新克隆仓库
          git clone --depth 1 https://github.com/sub-store-org/Sub-Store.git
          git clone --depth 1 https://github.com/sub-store-org/Sub-Store-Front-End.git
          
          cd Sub-Store-Front-End
          sed -i 's/watch(list,/watch(() => list,/g' src/views/editor/ActionBlock.vue
      
      - name: Build Backend
        run: |
          cd Sub-Store/backend
          sed -i 's#https://sub-store.vercel.app/#http://127.0.0.1:3000#g' src/restful/miscs.js
          pnpm install
          NODE_OPTIONS="--max-old-space-size=4096" pnpm run build
          pnpm run bundle
      
      - name: Build Frontend
        run: |
          cd Sub-Store-Front-End
          sed -i 's#https://sub.store#http://127.0.0.1:3000#g' .env.production
          pnpm install
          NODE_OPTIONS="--max-old-space-size=4096" pnpm build


      - name: Package Binary
        run: |
          mkdir -p Sub-Store/backend/dist/public
          cp -r Sub-Store-Front-End/dist/* Sub-Store/backend/dist/public/
          
          cd Sub-Store/backend/dist
          cat > package.json << EOF
          {
            "name": "magicsub",
            "main": "./sub-store.bundle.js",
            "bin": "./sub-store.bundle.js",
            "pkg": {
              "assets": ["public/**/*"],
              "scripts": ["./sub-store.bundle.js"],
              "targets": ["node18-linux-arm64"],
              "outputPath": ".",
              "compress": true,
              "options": {
                "node-linker": "static"
              }
            }
          }
          EOF
          
          # 增加环境变量强制静态编译
          export PKG_CONFIG_PATH=""
          export LDFLAGS="-static"
          export CFLAGS="-static"
          export CXXFLAGS="-static"
          
          # 打包命令添加静态链接选项
          NODE_OPTIONS="--max-old-space-size=6144" pkg . \
            --target node18-linux-arm64 \
            --output MagicSub \
            --options no-warnings \
            --public-packages "*" \
            --build


      - name: Upload Artifact
        uses: actions/upload-artifact@v3
        with:
          name: MagicSub
          path: Sub-Store/backend/dist/MagicSub

      - name: Create Release
        uses: softprops/action-gh-release@v1
        with:
          tag_name: ${{ github.event.inputs.tag }}
          files: Sub-Store/backend/dist/MagicSub
          generate_release_notes: true
      
