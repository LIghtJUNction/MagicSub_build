name: Compile JS with NerdLang for Multiple Architectures

on:
  push:
    branches:
      - main
    tags:
      - 'v*'
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v3

      - name: Download sub-store.min.js
        run: |
          curl -L -o sub-store.min.js https://github.com/sub-store-org/Sub-Store/releases/download/2.14.445/sub-store.min.js

      - name: Setup Node.js
        uses: actions/setup-node@v3
        with:
          node-version: '16'

      - name: Install NerdLang from source
        run: |
          git clone https://github.com/NerdLang/nerd.git
          cd nerd
          echo "Installing dependencies..."
          npm install --verbose
          echo "Installing gcc..."
          sudo apt-get update
          sudo apt-get install -y build-essential gcc g++
          cd ..

      - name: Compile sub-store.min.js to ARM64 binary
        run: |
          echo "Current directory: $(pwd)"
          ls -la
          echo "Compiling for Android ARM64..."
          node nerd/nerd.js sub-store.min.js --preset speed --arch arm64 --target android --output sub-store-android-arm64 --verbose
          
          echo "Compiling for ARM64..."
          node nerd/nerd.js sub-store.min.js --preset speed --arch arm64 --output sub-store-arm64 --verbose

      - name: Upload ARM64 binaries
        uses: actions/upload-artifact@v3
        with:
          name: sub-store-binaries
          path: |
            sub-store-android-arm64
            sub-store-arm64
          retention-days: 1

      - name: Compile sub-store.min.js to AMD64 binary
        run: |
          nerd sub-store.min.js --arch amd64 --output sub-store-amd64

      - name: Upload AMD64 binary
        uses: actions/upload-artifact@v3
        with:
          name: sub-store-amd64
          path: sub-store-amd64
          retention-days: 1

      - name: Verify binaries
        run: |
          file sub-store-arm64
          file sub-store-android-arm64
          file sub-store-amd64

      - name: Create Release
        if: startsWith(github.ref, 'refs/tags/')
        uses: softprops/action-gh-release@v1
        with:
          files: |
            sub-store-arm64
            sub-store-android-arm64
            sub-store-amd64
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
