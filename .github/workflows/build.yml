name: Build Linux ARM64 Binary

on:
  workflow_dispatch:
  push:
    branches:
      - master
  schedule:
    - cron: '0 0 * * *'

jobs:
  build:
    runs-on: ubuntu-latest
    
    steps:
      - name: Install dependencies
        run: |
          sudo apt-get update
          sudo apt-get install -y nodejs npm wget gcc-aarch64-linux-gnu g++-aarch64-linux-gnu
          
      - name: Download sub-store bundle
        run: |
          wget https://github.com/sub-store-org/Sub-Store/releases/download/2.14.445/sub-store.bundle.js
          
      - name: Install pkg
        run: npm install -g pkg
          
      - name: Build PIE binary
        run: |
          # 设置交叉编译环境
          export CC="aarch64-linux-gnu-gcc"
          export CXX="aarch64-linux-gnu-g++"
          export CFLAGS="-fPIE -pie"
          export CXXFLAGS="-fPIE -pie"
          export LDFLAGS="-pie"
          export PKG_CACHE_PATH="$(pwd)/.pkg-cache"
          export NODE_OPTIONS="--max-old-space-size=4096"
          
          # 使用 pkg 构建
          pkg sub-store.bundle.js \
            --targets node16-linux-arm64 \
            --output sub-store-static \
            --options experimental-enable-musl=true \
            --no-bytecode --public-packages "*" --public \
            --build
            
      - name: Patch binary
        run: |
          # 安装 patchelf
          sudo apt-get install -y patchelf
          
          # 修改二进制文件
          patchelf --set-interpreter /apex/com.android.runtime/bin/linker64 sub-store-static
          patchelf --set-rpath /apex/com.android.runtime/lib64 sub-store-static
          
      - name: Check binary
        run: |
          file sub-store-static
          
      - name: Compress binary
        run: |
          tar -czf sub-store-linux-arm64.tar.gz sub-store-static
          
      - name: Upload artifact
        uses: actions/upload-artifact@v3
        with:
          name: sub-store-linux-arm64
          path: sub-store-linux-arm64.tar.gz
          
      - name: Create Release
        if: startsWith(github.ref, 'refs/tags/')
        uses: softprops/action-gh-release@v1
        with:
          files: sub-store-linux-arm64.tar.gz
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
